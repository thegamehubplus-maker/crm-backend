# Alembic configuration file

[alembic]
# Path to migration scripts. This relative path points at the ``alembic``
# directory located in the project root. Alembic will look here for
# version files when running migrations.
script_location = alembic

# SQLAlchemy connection URL. Rather than hardcoding the URL, we use a
# substitution variable that Alembic picks up from environment
# variables at runtime. In ``env.py`` we override this value with
# ``os.getenv("DATABASE_URL")``. The URL must include the ``+psycopg``
# prefix for async drivers when using SQLAlchemy 2.0 style drivers.
sqlalchemy.url = %(DATABASE_URL)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
